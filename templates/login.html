<!-- login.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
  <div class="container" style="padding-top: 2rem;
  width: fit-content;">
    <div class="rowl justify-content-center">
      <div class="col-md-6">
        <h2 class="mt-5 mb-3" style="text-align: center;">Login</h2>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
  
          <input type="submit" value="Login"><br>
          <a href="{% url 'reset' %}" ><i>Forgot Password</i></a><br>
          <a href="{% url 'signup' %}"><i>New User</i></a><br>
          {{ errmsg }}
        </form>
      </div>
    </div>
  </div>
{% endblock %}
